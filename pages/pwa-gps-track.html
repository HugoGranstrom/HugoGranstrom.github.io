<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {height: 500px;}
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
 integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
 crossorigin=""></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([60.031776, 17.552102], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaHVnb2dyYW5zdHJvbSIsImEiOiJjamwzbjJqYjkxd2x4M3Bxcm16aWU3aWxmIn0.w0m_edRTF8MH_gpv7IvKSg', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);

        var latlngs = [
            [60.031776, 17.552102],
            [60.131776, 17.552102],
            [60.231776, 17.552102],
            [60.531776, 17.552102],
            [60.031776, 18.552102]
        ];
        var latlngs2 = [
            [61.031776, 17.552102],
            [61.131776, 17.552102],
            [61.231776, 17.552102],
            [61.531776, 17.552102],
            [61.031776, 18.552102]
        ];

        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(mymap);
        polyline.addLatLng([61.031776, 17.552102]);
        var polyline2 = L.polyline(latlngs2, {color: 'green'}).addTo(mymap);
        mymap.fitBounds(polyline.getBounds());
        updatePosition();
        
        function updatePosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    coords = [position.coords.latitude, position.coords.longitude];
                    L.marker(coords).addTo(mymap);
                });
            }
        }
    </script>
  </body>
</html>
